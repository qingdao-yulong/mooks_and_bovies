<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <title th:replace="components/head.html :: head"></title>
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">

    <h1>Create Book</h1>

    <form th:action="@{/books/create}" method="post" style="width: 70%" class="rounded border border-primary" enctype="multipart/form-data">

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="englishName">English Name</label>
                    <input required class="form-control" type="text" name="englishName" id="englishName">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input required class="form-control" type="number" step="any" name="price" id="price">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea required class="form-control" name="description" id="description" cols="30"
                              rows="7"></textarea>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input required class="form-control" type="text" name="country" id="country">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="language">Language</label>
                    <input required class="form-control" type="text" name="language" id="language">
                </div>

                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input required class="form-control" type="number" name="pages" id="pages">
                </div>

                <div class="form-group">
                    <label for="releaseDate">Release Date</label>
                    <input required class="form-control" type="date" name="releaseDate" id="releaseDate">
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input required class="form-control" type="text" name="genre" id="genre">
                </div>

                <div class="form-group">
                    <label for="fileImage">Image</label>
                    <input required class="form-control" type="file" name="fileImage" id="fileImage" alt="book-image">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <select required class="form-control" name="author" id="author">
                        <option th:each="a : ${authors}" th:value="${a.id}"
                                th:text="${a.firstName} + ' ' + ${a.lastName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <select required class="form-control" name="publisher" id="publisher">
                        <option th:each="p : ${publishers}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary text-center" id="submit-form" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
