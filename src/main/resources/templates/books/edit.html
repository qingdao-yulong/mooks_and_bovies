<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <title th:replace="components/head.html :: head"></title>
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">

    <h1>Edit Book</h1>

    <form th:action="@{/books/edit/${book.id}}" method="post" style="width: 70%" class="rounded border border-primary" enctype="multipart/form-data">

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="englishName">English Name</label>
                    <input class="form-control" th:value="${book.englishName}" type="text" name="englishName" id="englishName">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" th:value="${book.price}" type="number" name="price" id="price">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" cols="30"
                              rows="6"></textarea>
                    <p hidden id="description-value">[[${book.description}]]</p>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input class="form-control" th:value="${book.country}" type="text" name="country" id="country">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="language">Language</label>
                    <input class="form-control" th:value="${book.language}" type="text" name="language" id="language">
                </div>

                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input class="form-control" th:value="${book.pages}" type="number" name="pages" id="pages">
                </div>

                <div class="form-group">
                    <label for="releaseDate">Release Date</label>
                    <input class="form-control" th:value="${book.releaseDate}" type="date" name="releaseDate" id="releaseDate">
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input class="form-control" th:value="${book.genre}" type="text" name="genre" id="genre">
                </div>

                <div class="form-group">
                    <label for="fileImage">Image</label>
                    <input class="form-control" type="file" name="fileImage" id="fileImage" alt="book-image">
                    <small th:class="'form-text text-muted'" th:text="'Current image: ' + ${book.image}"></small>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <select class="form-control" name="author" id="author">
                        <option th:each="a : ${authors}" th:value="${a.id}"
                                th:text="${a.firstName} + ' ' + ${a.lastName}"></option>
                    </select>
                    <p hidden id="author-value">[[${book.author}]]</p>
                </div>

                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <select class="form-control" name="publisher" id="publisher">
                        <option th:each="p : ${publishers}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                    <p hidden id="publisher-value">[[${book.publisher}]]</p>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="submit-form" type="submit">Submit</button>
    </form>
</div>
<script>
    $(document).ready(function () {
        var desc = $('#description-value').text();
        $('#description').text(desc);

        var au = $('#author-value').text();
        $('#author option[value="'+au+'"]').attr('selected', 'selected');

        var pb = $('#publisher-value').text();
        $('#publisher option[value="'+pb+'"]').attr('selected', 'selected');
    });
</script>
</body>
</html>
