<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Error</title>
    <title th:replace="components/head.html :: head"></title>
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">
    <div class="row">
        <h1>There was an  issue with your login. Please try again or register a new account</h1>
    </div>

    <div class="row text-center" style="margin-top: 50px">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/register}">Register</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="post" id="login-form" style="width: 50%" class="rounded border border-primary">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div>
                    <button class="btn btn-primary" id="submit-form" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
