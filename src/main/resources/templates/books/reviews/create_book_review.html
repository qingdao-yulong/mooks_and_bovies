<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title th:replace="components/head.html :: head"></title>
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">

    <h1>Create Book Review</h1>

    <form action="#" th:action="@{/books/show/{book}/book_review/create(book=${book})}" style="width: 50%; margin-top: 5%" class="rounded border border-primary" method="post">
        <div class="form-group">
            <label for="rating">Rating</label>
            <input required class="form-control" type="number" step="any" min="1" max="5" name="rating" id="rating">
        </div>

        <div class="form-group">
            <label for="comments">Comment</label>
            <textarea required class="form-control" name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>

        <button class="btn btn-primary" id="submit-form" type="submit">Save</button>
    </form>
</div>
</body>
</html>
