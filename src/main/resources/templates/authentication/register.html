<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Mooks Reviews Homepage</title>
    <title th:replace="components/head.html :: head"></title>
    <link rel="stylesheet" th:href="@{/css/authentication/register.css}">
</head>
<body style="background-color: peachpuff;">
<div th:replace="components/navbar.html :: navbar"></div>

<div class="container">

    <h1>Register</h1>

    <form action="/register" method="post" id="register-form" class="rounded border border-primary">
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input class="form-control" required type="text" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input class="form-control" required type="text" name="lastName" id="lastName">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" required type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" required="required" type="password" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" required type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input class="form-control" required type="date" name="dob" id="dob">
        </div>

        <button type="submit" class="btn btn-primary" id="submit-form">Register</button>
    </form>
</div>
<script>
</script>
</body>
</html>
